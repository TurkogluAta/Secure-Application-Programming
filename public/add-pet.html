<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Board - Add Pet</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <a class="brand" href="/">Pet Adoption Board</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/add-pet.html">Add Pet</a>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Add New Pet</h2>

        <!-- Form to add a new pet -->
        <form id="add-pet-form">
            <div class="form-group">
                <label>Pet Name:</label>
                <input type="text" name="name" id="pet-name" required>
            </div>

            <div class="form-group">
                <label>Type:</label>
                <select name="type" id="pet-type" required>
                    <option value="">Select type...</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" id="pet-age" min="0" required>
            </div>

            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" name="image_url" id="pet-image">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" id="pet-description" rows="4" required></textarea>
            </div>

            <button type="submit">Add Pet</button>
        </form>

        <!-- Success/error message display area -->
        <div id="message" class="message"></div>
    </div>

    <script src="javascripts/auth.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/add-pet.js"></script>
</body>

</html>
